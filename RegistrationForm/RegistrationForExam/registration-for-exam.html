<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration for Examination of H.S.</title>
    <link rel="stylesheet" href="registration-for-exam.css">
    <script src="registration-for-exam.js"></script>
</head>
<body>

<div class="main">
    <div id="container">
        <h1>Registration for Examination of H.S.</h1>
    </div>
    <div id="form">
        <form method="post" action="registration-for-exam.php">
            <label for="name" >Student Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter Student Name"><br>

            <label for="school_name">School Name:</label>
            <input type="text" id="school_name" name="school_name" placeholder="Enter School Name"><br>

            <div class="YS">
                <label for="year">Year:</label>
                <input type="text" id="year" name="year" placeholder="Enter Year"><br>
            </div>
            <div class="SS">
                <label for="stream">Stream:</label>
                <input type="text" id="stream" name="stream" placeholder="Enter Stream"><br>
            </div>

            <div class="M">
                <label for="roll">Roll Number:</label>
                <input type="text" id="roll" name="roll" placeholder="Enter Roll Number"><br>
            </div>

            <div class="q">
                <label for="section">Section:</label>
                <input type="text" id="section" name="section" placeholder="Enter Section"><br>
            </div>

            <div class="sub">
                <button type="submit" value="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
