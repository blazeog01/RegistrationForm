<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="registration.css">
    <script src="registration.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form method="post" action="registration.php">
                <h1>REGISTER</h1>
                <div class="label-container">
                    <div class="label-wrapper">
                        <label for="username">Username: </label>
                    </div>
                    <br>
                    <div class="label-wrapper">
                        <label for="create-password">Create Password: </label>
                    </div>
                    <br>
                    <div class="label-wrapper">
                        <label for="confirm-password">Confirm Password: </label>
                    </div>
                </div>
                <div class="input-container">
                    <input id="username" type="text" name="user" placeholder="Username">
                    <br>
                    <input id="create-password" type="password" name="password1" placeholder="Enter Password">
                    <br>
                    <input id="confirm-password" type="password" name="password2" placeholder="Confirm Password">
                </div>
                <br>
                <button onclick="registration()" type="submit" value="submit">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
